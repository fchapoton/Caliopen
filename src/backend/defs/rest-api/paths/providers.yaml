---
providers:
  get:
    description: returns list of supported external providers for remote identities creation
    tags:
    - identities
    - providers
    security:
    - basicAuth: []
    parameters: []
    produces:
    - application/json
    responses:
      '200':
        description: List of supported providers
        schema:
          type: object
          properties:
            total:
              type: integer
              format: int32
            providers:
              type: array
              items:
                type: string
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
providers_{provider_name}:
  get:
    description: returns provider's properties, notably the url to call for initiating Oauth process
    tags:
    - identities
    - providers
    security:
    - basicAuth: []
    parameters:
    - name: provider_name
      in: path
      type: string
      required: true
    - name: identifier
      in: query
      type: string
      required: false
    produces:
    - application/json
    responses:
      '200':
        description: providers infos
        schema:
          type: object
          properties:
            name:
              type: string
            oauth_request_url:
              type: string
            protocol:
              type: string
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
providers_{provider_name}_callback:
  get:
    description: url registered at provider to which its API will redirect user after user authentication
    tags:
    - identities
    - providers
    security: []
    parameters:
    - name: provider_name
      in: path
      type: string
      required: true
    produces:
    - application/json
    responses:
      '200':
        description: a simple message for user to inform Oauth process completion
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
oauth_test:
  get:
    description: serves an index to test Oauth processes
    tags:
    - providers
    security: []
    parameters: []
    produces:
    - text/html
    responses:
      '200':
        description: index to trigger oauth popup
